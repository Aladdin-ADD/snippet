                    <option>double_struck</option>
                    <option>fraktur</option>
                    <option>italic</option>
                    <option>monospace</option>

                <input type="text" placeholder="" class="pure-input-1">
                <button type="submit" class="pure-button pure-button-primary">Transform</button>
                <button type="reset" class="pure-button">Reset</button>

        </form>

                    bold_script: _map('ğ“ªğ“«ğ“¬ğ“­ğ“®ğ“¯ğ“°ğ“±ğ“²ğ“³ğ“´ğ“µğ“¶ğ“·ğ“¸ğ“¹ğ“ºğ“»ğ“¼ğ“½ğ“¾ğ“¿ğ”€ğ”ğ”‚ğ”ƒğ“ğ“‘ğ“’ğ““ğ“”ğ“•ğ“–ğ“—ğ“˜ğ“™ğ“šğ“›ğ“œğ“ğ“ğ“Ÿğ“ ğ“¡ğ“¢ğ“£ğ“¤ğ“¥ğ“¦ğ“§ğ“¨ğ“©0123456789'),

                    fraktur: _map('ğ”ğ”Ÿğ” ğ”¡ğ”¢ğ”£ğ”¤ğ”¥ğ”¦ğ”§ğ”¨ğ”©ğ”ªğ”«ğ”¬ğ”­ğ”®ğ”¯ğ”°ğ”±ğ”²ğ”³ğ”´ğ”µğ”¶ğ”·ğ”„ğ”…Cğ”‡ğ”ˆğ”‰ğ”ŠHIğ”ğ”ğ”ğ”ğ”‘ğ”’ğ”“ğ””ğ”–ğ”—Tğ”˜ğ”™ğ”šğ”›ğ”œZ0123456789'),

                    sans_serif_bold_italic: _map('ğ™–ğ™—ğ™˜ğ™™ğ™šğ™›ğ™œğ™ğ™ğ™Ÿğ™ ğ™¡ğ™¢ğ™£ğ™¤ğ™¥ğ™¦ğ™§ğ™¨ğ™©ğ™ªğ™«ğ™¬ğ™­ğ™®ğ™¯ğ˜¼ğ˜½ğ˜¾ğ˜¿ğ™€ğ™ğ™‚ğ™ƒğ™„ğ™…ğ™†ğ™‡ğ™ˆğ™‰ğ™Šğ™‹ğ™Œğ™ğ™ğ™ğ™ğ™‘ğ™’ğ™“ğ™”ğ™•0123456789'),
                    sans_serif_italic: _map('ğ˜¢ğ˜£ğ˜¤ğ˜¥ğ˜¦ğ˜§ğ˜¨ğ˜©ğ˜ªğ˜«ğ˜¬ğ˜­ğ˜®ğ˜¯ğ˜°ğ˜±ğ˜²ğ˜³ğ˜´ğ˜µğ˜¶ğ˜·ğ˜¸ğ˜¹ğ˜ºğ˜»ğ˜ˆğ˜‰ğ˜Šğ˜‹ğ˜Œğ˜ğ˜ğ˜ğ˜ğ˜‘ğ˜’ğ˜“ğ˜”ğ˜•ğ˜–ğ˜—ğ˜˜ğ˜™ğ˜šğ˜›ğ˜œğ˜ğ˜ğ˜Ÿğ˜ ğ˜¡0123456789'),
                    script: _map('ğ’¶ğ’·ğ’¸ğ’¹eğ’»gğ’½ğ’¾ğ’¿ğ“€ğ“ğ“‚ğ“ƒoğ“…ğ“†ğ“‡ğ“ˆğ“‰ğ“Šğ“‹ğ“Œğ“ğ“ğ“ğ’œğ’Cğ’Ÿğ’¢ğ’¥GHIJğ’¦LMğ’©ğ’ªğ’«ğ’¬Rğ’®ğ’¯ğ’°ğ’±ğ’²ğ’³ğ’´ğ’µ0123456789')
                };
                var transform = function transform(src, type) {
                    return src.replace(/[a-zA-Z0-9]/g, _TYPES[type]);
                };
                window.transform = transform;
            })();
        </script>
        <script>
            (function() {
                var $form = document.querySelector('form');
                var $text = document.querySelector('input');
                var $type = document.querySelector('select');
                $text.addEventListener('input', function() {
                    $text.dataset.val = $text.value;
                });
                $type.addEventListener('change', function() {
                    $text.value = window.transform($text.dataset.val, $type.value);
                });
                $form.addEventListener('submit', function(evt) {
                    evt.preventDefault();
                    $text.value = window.transform($text.dataset.val, $type.value);
                });
                $form.addEventListener('reset', function(evt) {
                    evt.preventDefault();
                    $text.value = $text.dataset.val;
                });
            })();
        </script>
    </body>
</html>

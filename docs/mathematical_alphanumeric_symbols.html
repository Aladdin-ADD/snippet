                    script: _map('𝒶𝒷𝒸𝒹e𝒻g𝒽𝒾𝒿𝓀𝓁𝓂𝓃o𝓅𝓆𝓇𝓈𝓉𝓊𝓋𝓌𝓍𝓎𝓏𝒜𝒞C𝒟𝒢𝒥GHIJ𝒦LM𝒩𝒪𝒫𝒬R𝒮𝒯𝒰𝒱𝒲𝒳𝒴𝒵0123456789')
                };
                var transform = function transform(src, type) {
                    return src.replace(/[a-zA-Z0-9]/g, _TYPES[type]);
                };
                window.transform = transform;
            })();
        </script>
        <script>
            (function() {
                var $form = document.querySelector('form');
                var $text = document.querySelector('input');
                var $type = document.querySelector('select');
                $text.addEventListener('input', function() {
                    $text.dataset.val = $text.value;
                });
                $type.addEventListener('change', function() {
                    $text.value = window.transform($text.dataset.val, $type.value);
                });
                $form.addEventListener('submit', function(evt) {
                    evt.preventDefault();
                    $text.value = window.transform($text.dataset.val, $type.value);
                });
                $form.addEventListener('reset', function(evt) {
                    evt.preventDefault();
                    $text.value = $text.dataset.val;
                });
            })();
        </script>
